<!doctype html>
<html>
<head>
   <title>Rock Paper Scissors Game</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
  <h1 class="left">Rock Paper Scissors</h1>

  <button id="hidden" onClick="window.location.href=window.location.href">THROW AGAIN</button>

  <div class="clear"></div>

  <div class="left">
  <h3>You throw:</h3>
  <h3 id="your_pick"></h3>
  <img id="your_picture">
  </div>
  
  <div class="right">
  <h3>Your Computer Overlord Throws:</h3>
  <h3 id="computer_pick"></h3>
  <img id="computer_picture">
</div>

  <br>

  <div class="clear"></div>

  <img id="result">
  <h3 id="result_text"></h3>


</body>

</html>
